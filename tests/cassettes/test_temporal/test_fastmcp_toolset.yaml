          type: function
      - content: "This repository, `pydantic/pydantic-ai`, is a Python agent framework designed for building production-grade
          Generative AI applications. It focuses on providing a type-safe, model-agnostic, and extensible environment for
          developing AI agents. \n\n## Purpose and Core Features\n\nThe primary purpose of `pydantic-ai` is to simplify the
          development of robust and reliable Generative AI applications by abstracting away complexities associated with different
          Large Language Model (LLM) providers and managing agent workflows. \n\nKey features include:\n*   **Type-safe Agents**:
          Agents are defined using `Agent[Deps, Output]` for compile-time validation, leveraging Pydantic for output validation
          and dependency injection. \n*   **Model-Agnostic Design**: It supports over 15 LLM providers through a unified `Model`
          interface, allowing for easy switching between different models and providers. \n*   **Structured Outputs**: Automatic
          Pydantic validation and self-correction ensure structured and reliable outputs from LLMs. \n*   **Tool Integration**:
          The framework provides a system for registering and executing tools, with automatic JSON schema generation and support
          for various output types. \n*   **Graph-based Execution**: `pydantic-graph` manages agent workflows as finite state
          machines, allowing for detailed tracking of message history and usage. \n*   **Observability**: Integration with
          OpenTelemetry and Logfire provides comprehensive observability for tracing agent runs, model requests, and tool
          executions. \n*   **Durable Execution**: Integrations with systems like DBOS and Temporal enable agents to maintain
          state and resume execution after failures. \n\n## Repository Structure\n\nThe repository is organized as a monorepo
          using `uv` for package management. \nKey packages include:\n*   `pydantic-ai-slim`: Contains the core framework
          components such as `Agent`, `Model`, and tools. \n*   `pydantic-graph`: Provides the graph execution engine. \n*
          \  `pydantic-evals`: An evaluation framework for datasets and evaluators. \n*   `examples`: Contains example applications.
          \n*   `clai`: Provides a CLI interface. \n\n## Agent Execution Flow\n\nThe `Agent` class serves as the primary orchestrator.
          \ Agent execution is graph-based, utilizing a state machine from `pydantic_graph.Graph`.  The execution involves
          three core node types:\n*   `UserPromptNode`: Processes user input and creates initial `ModelRequest`. \n*   `ModelRequestNode`:
          Calls `model.request()` or `model.request_stream()` and handles retries. \n*   `CallToolsNode`: Executes tool functions
          via `RunContext[Deps]`. \n\nThe `Agent` provides methods like `run()`, `run_sync()`, and `run_stream()` for different
          execution scenarios. \n\n## Model Provider Support\n\nThe framework offers a unified `Model` abstract base class
          for various LLM providers, including native support for OpenAI, Anthropic, Google, Groq, Mistral,\n\nWiki pages
          you might want to explore:\n- [OpenAI, Anthropic, and Groq Models (pydantic/pydantic-ai)](/wiki/pydantic/pydantic-ai#3.2)\n\nView
          this search on DeepWiki: https://deepwiki.com/search/what-is-the-purpose-and-focus_a1b523d4-fbf7-4465-90d5-9d88141df70d\n"
